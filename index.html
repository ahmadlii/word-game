<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <h1>Word Game</h1>
        <div class="circles">
            <p class="taymerx">Time : 50 </p>
            <p class="score">Score : 0</p>
            <button class="start">Start</button>
        </div>
        <main>
            <div class="howToPlay">
                <h2>How To Play</h2>
                <ul>
                    <li>Click the start button to begin</li>
                    <li>Find as many words as you can</li>
                    <li>You have only 50 seconds for each word.</li>
                    <li>If you want to change the word, click the "Next Word" button</li>
                </ul>
            </div>

            <div class="game">
                <div class="gray"></div>  
                <div class="letter">
                    <button>a</button>
                    <button>b</button>
                    <button>c</button>
                    <button>d</button>
                    <button>e</button>
                    <button>f</button>
                    <button>g</button>
                    <button>h</button>
                    <button>i</button>
                    <button>j</button>
                    <button>k</button>
                    <button>l</button>
                    <button>m</button>
                    <button>n</button>
                    <button>o</button>
                    <button>p</button>
                    <button>q</button>
                    <button>r</button>
                    <button>s</button>
                    <button>t</button>
                    <button>u</button>
                    <button>v</button>
                    <button>w</button>
                    <button>x</button>
                    <button>y</button>
                    <div></div>
                    <div></div>
                    <button>z</button>
                    <div></div>
                    <div></div>
                </div> 
            </div> 
          
            <div class="nextHint">
                <button class="nextWord">Next Word</button>
                <button class="hint">Hint...</button>
                <div class="hint-box" style="color: aliceblue;"></div>
            </div>
            
        </main>

    </div>
<script src="app.js"></script> 
</body>
</html>
